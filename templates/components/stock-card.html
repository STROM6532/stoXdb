<div class="stock-card">
  <h3 class="stock-symbol">{{ symbol }}</h3>
  <p>Date: <span class="stock-date">{{ date }}</span></p>
  <p>Open: <span class="stock-open">{{ open }}</span></p>
  <p>Close: <span class="stock-close">{{ close }}</span></p>
  <p>High: <span class="stock-high">{{ high }}</span></p>
  <p>Low: <span class="stock-low">{{ low }}</span></p>
  <p>Volume: <span class="stock-volume">{{ volume }}</span></p>
</div>
