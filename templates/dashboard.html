{% extends "layout.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chart-panel.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/stock-card.css') }}">
{% endblock %}

{% block content %}
<h1>Stock Dashboard</h1>

    <canvas id="stockChart"></canvas>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
